<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>EXERCICIO 2</title>
    <link rel="stylesheet" href="/front-integral-pratica-flex/classe-02/style.css">
</head>

<body>
    <div class="container">

        <div class="card card-first">
            <div class="btn-fechar"><img src="/front-integral-pratica-flex/classe-02/assets/botao-fechar.svg"></div>
            <main><b>How satisfied are you with our customer support performance?</b></main>

            <div class="container-emoji">
                <div class="emoji">
                    <img src="/front-integral-pratica-flex/classe-02/assets/emoji-triste.svg" alt="Emoji triste">
                    <p class="cinza-claro">Unhappy</p>
                </div>

                <div class="emoji">
                    <img src="/front-integral-pratica-flex/classe-02/assets/emoji-neutro.svg" alt="Emoji neutro">
                    <p class="cinza-claro">Neutral</p>
                </div>

                <div class="emoji">
                    <img src="/front-integral-pratica-flex/classe-02/assets/emoji-feliz.svg" alt="Emoji feliz">
                    <p class="cinza-claro">Satisfied</p>
                </div>
            </div>

            <div class="btn close"><a href="#">Close</a></div>
        </div>


        <div class=" card-second">
            <div class="btn-fechar"><img src="/front-integral-pratica-flex/classe-02/assets/botao-fechar.svg"></div>
            <img src="/front-integral-pratica-flex/classe-02/assets/coracao.svg" alt="Coração">
            <main><b>Thank you, James!</b></main>
            <p class="text-16px">We'll use your feedback to improve our customer support performance.</p>

            <div class="write-a-comment">
                <p class="cinza-claro">Write a comment</p>
                <div class="btn done"><a href="#">Done</a></div>
            </div>
        </div>


    </div>
</body>

</html>
